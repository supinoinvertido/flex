<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site da Pizzaria</title>
    <link rel="stylesheet" href="pizzaria.css">
</head>
<body>
    <header>
        <div class="logo"> Meu logo

        </div>
        <nav>
            <ul>
                <li>Home</li>
                <li>Contato</li>
                <li>Localização</li>
            </ul>
        </nav>
    </header>

    <div class="hero">
        <div class="textodestaque">
            Seja bem vindo a pizzaria do Supino
        </div>
    </div>

    <main>
        <h2>A melhor pizzaria da cidade</h2>
        <div class="linha"></div>
        <p>Conheça os sabores</p>

        <div class="cards">

            <div class="card">
                <div class="imagem">
                    <img src="imagens/foto 1.jpg"
                width="300" height="200">
                </div>
                <div class="info">
                    <div class="pizza">Calabresa</div>
                    <div class="preco">49,90</div>
                </div>

            </div>

            <div class="card">
                <div class="imagem">
                    <img src="imagens/foto 2.png"
                width="300" height="200">
                </div>
                <div class="info">
                    <div class="pizza">Queijo</div>
                    <div class="preco">35,00 </div>
                </div>
            </div>

            <div class="card">
                <div class="imagem">
                    <img src="imagens/foto 3.png"
                width="300" height="200">
                </div>
                <div class="info">
                    <div class="pizza">Portuguesa</div>
                    <div class="preco">45,90 </div>
                </div>
            </div>

        </div>

        <a href="#">Faça seu Pedido</a>
    </main>

    <footer>
        <div class="endereco">
            Rua das Flores, 1000<br>
            Guararapes (SP)<br>
            CEP: 16700-000

        </div>
        <div class="sociais">
            <ul>
                <li>Facebook</li>
                <li>Instagram</li>
                <li>WhatsApp</li>
            </ul>

        </div>
    </footer>


</body>
</html>
